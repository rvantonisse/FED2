<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Web App V1, basic JavaScript Skeleton">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Favorite Movies</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="author" href="humans.txt">
</head>
<body>
	<header>
		<h1>FavoMo</h1>
		<nav>
			<h2>Menu</h2>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#movies">Movies</a></li>
			</ul>
		</nav>
	</header>

	<main id="content">
		<section data-route="about">
			<h1 data-bind="title"></h1>
			<div data-bind="content">
				<p data-bind="text"></p>
			</div>
		</section>

		<section data-route="movies">
			<h1 data-bind="title"></h1>
			<div data-bind="content">
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<time data-bind="releaseDate"></time>
					</header>

					<figure>
						<img src="" alt="" data-bind="cover">
					</figure>

					<p data-bind="description"></p>
				</article>
			</div>
		</section>
	</main>

    <script src="script/vendor/transparency.js"></script>
    <script src="script/vendor/routie.js"></script>
    <script src="script/model.js"></script>
    <script src="script/view.js"></script>
    <script src="script/router.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
