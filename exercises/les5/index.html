<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Web App V1, basic JavaScript Skeleton">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LES 5 - My Favorite Movies</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="author" href="humans.txt">
</head>
<body>
	<header class="site-header">
		<h1>FavoMo</h1>
		<nav class="main-menu">
			<h2>Menu</h2>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#movies">Movies</a></li>
			</ul>
		</nav>
	</header>

	<main id="content">
		<section data-route="about">
			<h1 data-bind="title"></h1>
			<div data-bind="content">
				<p data-bind="text"></p>
			</div>
		</section>

		<section data-route="movies">
			<h1 data-bind="title"></h1>
			<div data-bind="content">
				<article class="movie-excerpt">
					<h2 data-bind="title"></h2>
					<figure>
						<img src="" alt="" data-bind="cover">
					</figure>
					<div class="movie-meta-data">
						<time data-bind="releaseDate"></time>
						<p data-bind="genres">
							<a data-bind="genre" href=""></a>
						</p>
						<p data-bind="reviewScore">Review score: </p>
						<p data-bind="description"><a data-bind="link" href="#">Read more about </a></p>
					</div>
				</article>
			</div>
		</section>
		<section data-route="genre">
			<h1 data-bind="title"></h1>
			<div data-bind="content">
				<article class="movie-excerpt">
					<h2 data-bind="title"></h2>
					<figure>
						<img src="" alt="" data-bind="cover">
					</figure>
					<div class="movie-meta-data">
						<time data-bind="releaseDate"></time>
						<p data-bind="genres">
							<a data-bind="genre" href=""></a>
						</p>
						<p data-bind="reviewScore">Review score: </p>
						<p data-bind="description"><a data-bind="link" href="#">Read more about </a></p>
					</div>
				</article>
			</div>
		</section>
		<section data-route="movie">
			<h1 data-bind="title"></h1>
			<article class="movie" data-bind="content">

				<figure>
					<img src="" alt="" data-bind="cover">
				</figure>
				<div class="movie-meta-data">
					<time data-bind="releaseDate"></time>
					<p data-bind="genres">
						<a data-bind="genre" href=""></a>
					</p>
					<p data-bind="reviewScore">Review score: </p>
				</div>
				<p data-bind="plot"></p>
			</article>
		</section>
	</main>

    <script src="script/vendor/underscore.js"></script>
    <script src="script/vendor/transparency.js"></script>
    <script src="script/vendor/routie.js"></script>
    <script src="script/helpers.js"></script>
    <script src="script/model.js"></script>
    <script src="script/view.js"></script>
    <script src="script/router.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
