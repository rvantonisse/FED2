<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Roel Victor Antonisse">
    <meta name="description" content="Web App V1, basic JavaScript Skeleton">
    <title>My Favorite Movies Collection</title>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="author" href="humans.txt">
</head>
<body>
	<!-- Body is a section follow with a heading -->
	<header>
		<a href="">
			<h1>FavoMo</h1>
			<p>My Favourite Movies</p>
		</a>
		<nav>
			<!-- Nav is a section, follow with a heading -->
			<h2>Menu</h2>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#movies">Movies</a></li>
			</ul>
		</nav>
	</header>

	<main id="content">
		<section data-route="about">
			<h2 data-bind="title"></h2>

			<p data-bind="description"></p>
		</section>

		<section data-route="movies">
			<h2>Favorite movies</h2>
			<div class="movie-collection" data-bind="movies">
				<article class="movie" data-bind="movie">
					<header>
						<h3 class="movie-title" data-bind="title"></h3>
						<p>Release date: <time class="movie-release-date" data-bind="releaseDate" datetime=""></time></p>
					</header>
					<figure>
						<img class="movie-cover" data-bind="cover" src="" alt="">
					</figure>
					<p class="movie-description" data-bind="description"></p>
				</article>
			</div>
		</section>
	</main>

	<footer>
		<address><a href="mailto:roel.antonisse&#064;gmail.com">Roel Antonisse</a></address><small>2014 </small>
	</footer>

	<script src="assets/script/vendor/routie.js"></script>
	<!-- transparency also loads lodash.js, this makes loading underscore unneccessary -->
	<script src="assets/script/vendor/transparency.js"></script>
    <script src="assets/script/myApp.js"></script>
</body>
</html>
